<ion-header class="ion-no-border">
  <div class="global-header-style">
    <img class="global-fixed-aptra-header" src="../../assets/login/apptra_logo.png" alt="headd">
    <div style="display: flex; flex: 1 1; width: 100%; height: 20vh; padding-bottom: 2vh;">
      <ion-grid style="display: flex; flex-direction: column-reverse; bottom: 0px;">
        <ion-row class="ion-text-center">

          <ion-col size="6" style="display: flex; align-items: center; margin-left: 0px;">
            <ion-button (click)="mainService.func_nav_go_back();" fill="clear" color="none" style="color: white; --padding-start: 0px !important;">
              <ion-icon style="font-size: 4vh;" name="chevron-back-outline"></ion-icon>
              <div>Regresar</div>
            </ion-button>
          </ion-col>

          <ion-col size="6">
            <ion-button (click)="mainService.func_toggleMenu()" fill="clear" color="none" style="float: right; color: white;">
              <ion-icon style="font-size: 7vh;" name="menu-outline"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #efefef !important;">
  <!-- <ion-button (click)="mainService.func_nav_go_back()" fill="clear" class="global-registro-back" color="none" style="background-color: white; margin-left: 3vw; padding-top: 0px !important;">
    <ion-icon  slot="icon-only" name="chevron-back-outline"></ion-icon>
  </ion-button> -->

  <p style="color: #A61B41; font-size: 30px; width: 90%; margin: auto; margin-top: 20px; margin-bottom: 20px; text-align: left !important; font-weight: bold;">Efem√©rides del mes</p>

  <ion-searchbar (search)="($event)" (ionInput)="func_onSearchTerm($event)" placeholder="Buscar"></ion-searchbar>

  <div class="explora-container">
    <ion-grid button (click)="mainService.func_selectEfemeride(efemeride)" *ngFor="let efemeride of efemeridesFiltro" style="background-color: white; padding: 10px; margin-bottom: 20px;">
      <ion-row>
        <ion-col size="7">
          <span class="scrollmenu-card-titulo" style="display: block !important; font-size: 18px !important;">{{ efemeride['titulo'] }}</span>
          <span class="scrollmenu-card-subtitulo" style="display: block !important; font-size: 13px !important; margin-top: 5px !important; color: #1E232C !important;">{{ mainService.func_convertDate(efemeride['fecha'], 'YYYY-MM-DD') }}</span>
        </ion-col>
        <ion-col size="5">
          <img style="border-radius: 5px;" [src]="efemeride['img_url']" alt="Nose">
        </ion-col>
      </ion-row>
  
      <ion-row style="border-top: 1px solid #C8C8C8; padding-top: 5px; font-style: normal; font-weight: 300; font-size: 13px; letter-spacing: -0.01em; color: #1E232C;">
        <span style="display: block; margin-left: 3px !important;">{{ efemeride['donde'] }}</span>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
