<ion-header class="ion-no-border">
  <div class="global-header-style">
    <img class="global-fixed-aptra-header" src="../../assets/login/apptra_logo.png" alt="headd">
    <div style="display: flex; flex: 1 1; width: 100%; height: 20vh; padding-bottom: 2vh;">
      <ion-grid style="display: flex; flex-direction: column-reverse; bottom: 0px;">
        <ion-row class="ion-text-center">

          <ion-col size="6" style="display: flex; align-items: center; margin-left: 0px;">
            <ion-button (click)="mainService.func_nav_go_back();" fill="clear" color="none" style="color: white; --padding-start: 0px !important;">
              <ion-icon style="font-size: 4vh;" name="chevron-back-outline"></ion-icon>
              <div>Regresar</div>
            </ion-button>
          </ion-col>

          <ion-col size="6" style="align-self: center;">
            <ion-button (click)="mainService.func_toggleMenu()" fill="clear" color="none" style="float: right; color: white;">
              <ion-icon style="font-size: 7vh;" name="menu-outline"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #efefef !important;">
  <!-- <ion-button (click)="mainService.func_nav_go_back()" fill="clear" class="global-registro-back" color="none" style="background-color: white; margin-left: 3vw; padding-top: 0px !important;">
    <ion-icon  slot="icon-only" name="chevron-back-outline"></ion-icon>
  </ion-button> -->

  <p style="color: #A61B41; font-size: 30px; width: 90%; margin: auto; margin-top: 20px; margin-bottom: 20px; text-align: left !important; font-weight: bold;">Avisos</p>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <!-- <ion-searchbar placeholder="Buscar" show-clear-button="always" class="custom"></ion-searchbar> -->
  
  <ion-list style="width: 93vw; margin: auto; background-color: rgba(250,0,0,0.0);">

                                                    <!-- avisos-desc -->
    <ion-item button (click)="mainService.func_push_to('avisos-desc', avisoAxios)" *ngFor="let avisoAxios of avisosAxios" detail="true" style="margin-bottom: 20px; border-radius: 5px;" lines="none">
      <ion-label class="ion-text-wrap">
        <ion-row style="display: flex; align-items: center; padding:0px !important; margin: 0px !important; width: 100%;">
          <ion-col size="8" style="padding-left: 0px; margin-left: 0px;">
            <p style="color: #C59F79; font-weight: 700; font-size: 14px; text-align: left !important;" class="this-but-bolder">{{ avisoAxios['title'] | uppercase }}</p>
          </ion-col>
          <ion-col size="4">
            <div class="ion-text-wrap" style="float: right; color: #A21A3F; font-size: 12px;" fill="clear">{{ mainService.func_moment_getDif(avisoAxios["fecha"]) }}</div>
          </ion-col>
        </ion-row>

        <p [innerHTML]="(avisoAxios['text'] | slice : 0:100) + '...'"
          *ngIf="avisoAxios.text.length > 100 && avisoAxios.splicePipe == false"
          style="color: #1E232C; margin-bottom: 10px;">
          <!-- <span *ngIf="avisoAxios.text.length > 20">...</span> -->
        </p>

        <p [innerHTML]="avisoAxios['text']"
          *ngIf="avisoAxios.text.length > 100 && avisoAxios.splicePipe == true"
          style="color: #1E232C; margin-bottom: 10px;">
          {{ avisoAxios.text }}
        </p>

        <p [innerHTML]="(avisoAxios.text | slice : 0:100) + '...'" 
          *ngIf="avisoAxios.text.length < 100 && avisoAxios.splicePipe == false"
          style="color: #1E232C; margin-bottom: 10px;">
          <!-- <span *ngIf="avisoAxios.text.length > 20">...</span> -->
        </p>
        <!-- <span *ngIf="avisoAxios.text.length > 20">...</span> -->

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
